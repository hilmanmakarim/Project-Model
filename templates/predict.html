        <div class="col">
            <div class="form-group">
                 
                <label>Age</label>
                <input type="number"  class="form-control" id="AI" name="AppIn" placeholder="Enter your age" min="18" max="100">

            <div class="form-row" style="width: 750px">

                <select name="Job" class="form-control">

                    <option value="Other">Other</option>
                </select>
                </select>
              </div>
              <div class="form-group col-md-4" style="width: 150px" required="required">
                <label for="marital">Marital :</label>

                    <option value="Divorced">Divorced</option>
                    <option value="Married">Married</option>
                    <option value="Single">Single</option>
                </select>
              </div>
              <div class="form-group col-md-4" style="width: 150px" required="required">
                <label for="education">Education :</label>
                <select name="education" class="form-control">
                    <option value="Primary">Primary</option>
                    <option value="Secondary">Secondary</option>
                    <option value="Tertiary">Tertiary</option>
                    <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group col-md-4" style="width: 150px" required="required">

                <select name="default" class="form-control">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
              </div>
              <div class="form-group col-md-4" style="width: 150px" required="required">

                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
              </div>
              <div class="form-group col-md-4" style="width: 150px" required="required">
                <label for="loan">Loan :</label>
                <select name="Loan" class="form-control">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                  </select>
              </div>
